<head>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #02040a;
    --neon-cyan: #00f0ff;
    --neon-pink: #ff2d9c;
    --neon-purple: #8b5cf6;
    --glass: rgba(255,255,255,0.04);
    --glass-2: rgba(255,255,255,0.02);
    --panel-radius: 14px;
    --accent: linear-gradient(90deg,var(--neon-pink),var(--neon-purple),var(--neon-cyan));
  }
  *{box-sizing:border-box}
  html,body{height:100%; margin:0; font-family: 'Rajdhani', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg1); color:#dffaff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
  /* full-screen neon grid canvas in back */
  #bgCanvas{position:fixed; inset:0; z-index:0; display:block; background:linear-gradient(180deg,#03060b 0%, #061021 60%);}

  /* top nav */
  .topbar{
    position:fixed; left:50%; transform:translateX(-50%); top:18px; z-index:6;
    width:calc(100% - 48px); max-width:1200px;
    display:flex; justify-content:space-between; align-items:center; gap:12px;
    padding:10px 18px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px; border:1px solid rgba(255,255,255,0.03); backdrop-filter: blur(6px);
    box-shadow: 0 6px 30px rgba(11,12,20,0.6);
  }
  .brand{
    display:flex; gap:12px; align-items:center;
  }
  .logo{
    width:46px; height:46px; border-radius:10px; background:var(--accent); padding:6px; color:#041018;
    display:grid; place-items:center; font-weight:900; font-family: 'Orbitron', monospace; box-shadow:0 6px 20px rgba(139,92,246,0.12);
  }
  .brand h1{margin:0; font-size:18px; font-family:'Orbitron'; letter-spacing:1px; color: #fff;}
  .brand p{margin:0; font-size:11px; color:rgba(255,255,255,0.65)}

  .top-actions{display:flex; gap:8px; align-items:center}
  .top-actions a{font-weight:700; padding:8px 12px; border-radius:10px; text-decoration:none; color:#041018; background:var(--neon-cyan); box-shadow: 0 6px 18px rgba(0,240,255,0.12); font-size:13px}
  .top-actions a.discord{background:var(--neon-pink); color:white; box-shadow: 0 6px 18px rgba(255,45,156,0.12)}

  /* main area centered */
  .stage{
    position:relative; z-index:3; width:100%; max-width:1200px; margin:110px auto 80px; padding:28px;
    display:grid; gap:22px; grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    align-items:start;
  }

  /* hologram panel */
  .panel{
    position:relative;
    border-radius:var(--panel-radius);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
    border: 1px solid rgba(255,255,255,0.03);
    padding:18px;
    min-height:140px;
    overflow:visible;
    box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    transition: transform .25s ease, box-shadow .25s ease;
  }
  .panel::before{
    /* neon border glow */
    content:""; position:absolute; inset:-2px; border-radius:inherit; pointer-events:none;
    background: conic-gradient(from 120deg at 50% 50%, rgba(255,255,255,0.0), rgba(255,255,255,0.02));
    filter: blur(14px); opacity:0.9; mix-blend-mode:screen;
  }
  .panel:hover{ transform: translateY(-8px); box-shadow: 0 20px 60px rgba(0,0,0,0.7); }

  /* hologram inner glow stripes */
  .panel .glow{
    position:absolute; inset:0; border-radius:inherit; pointer-events:none; mask: linear-gradient(0deg, transparent 6%, black 30%, black 70%, transparent 96%);
    background: linear-gradient(90deg, rgba(139,92,246,0.06), rgba(0,240,255,0.06));
    mix-blend-mode:screen;
  }

  .panel-head{
    display:flex; justify-content:space-between; align-items:center; gap:12px; position:relative; z-index:2;
  }
  .title{
    font-family:'Orbitron'; font-weight:700; font-size:18px; color:var(--neon-pink);
    text-shadow: 0 0 8px rgba(255,45,156,0.12), 0 0 18px rgba(139,92,246,0.06);
    display:flex; gap:12px; align-items:center;
  }

  /* glitch effect for title */
  .title .glitch{
    position:relative; display:inline-block;
  }
  .title .glitch::before, .title .glitch::after{
    content:attr(data-text); position:absolute; left:0; top:0; width:100%;
    clip-path: inset(0 0 0 0);
    opacity:0.85;
  }
  .title .glitch::before{ color:var(--neon-cyan); transform:translate3d(2px, -1px, 0); mix-blend-mode: screen; opacity:0.6; }
  .title .glitch::after{ color:var(--neon-purple); transform:translate3d(-2px, 1px, 0); opacity:0.5; mix-blend-mode: screen; }

  .desc{font-size:12px; color:rgba(255,255,255,0.6); margin-top:8px; font-weight:500}
  .panel .actions{ margin-top:16px; display:flex; gap:10px; align-items:center; z-index:2; position:relative}
  .btn{
    display:inline-flex; gap:10px; align-items:center; padding:10px 14px; border-radius:10px; font-weight:700;
    text-decoration:none; color:#041018; background:linear-gradient(90deg,#00f0ff,#8b5cf6); border: none; cursor:pointer;
    box-shadow: 0 8px 30px rgba(0,240,255,0.08);
    transition: transform .14s ease, box-shadow .14s ease;
  }
  .btn:hover{ transform: translateY(-4px); box-shadow: 0 18px 60px rgba(139,92,246,0.14); }

  .btn.ghost{
    color:var(--neon-cyan); background:transparent; border:1px solid rgba(0,240,255,0.12); box-shadow:none;
  }

  /* neon pulse status orb */
  .status-orb{
    width:18px; height:18px; border-radius:50%; position:relative; box-shadow: 0 0 8px rgba(0,255,140,0.16);
    display:inline-block;
  }
  .status-orb.green{ background:linear-gradient(180deg,#00ff9a,#00c37a); box-shadow:0 0 18px #00ff9a; animation: pulse-green 1.8s infinite; }
  .status-orb.red{ background:linear-gradient(180deg,#ff4c6b,#e02b4f); box-shadow:0 0 18px #ff4c6b; animation: pulse-red 1.8s infinite; }

  @keyframes pulse-green{ 0%{ transform:scale(.9); opacity: .9 } 50%{ transform:scale(1.12); opacity: .7 } 100%{ transform:scale(.9); opacity: .9 } }
  @keyframes pulse-red{ 0%{ transform:scale(.9); opacity: .95 } 50%{ transform:scale(1.15); opacity: .7 } 100%{ transform:scale(.9); opacity: .95 } }

  /* small footer & credits */
  .footer{
    position:fixed; bottom:18px; left:50%; transform:translateX(-50%); z-index:6;
    width:calc(100% - 48px); max-width:1200px; padding:10px 18px; display:flex; justify-content:space-between; align-items:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); border-radius:12px; border:1px solid rgba(255,255,255,0.03);
    color:rgba(255,255,255,0.6); font-size:13px; backdrop-filter: blur(6px)
  }

  /* floating particles */
  .particles{ position:fixed; inset:0; z-index:1; pointer-events:none; }

  /* responsive tweaks */
  @media (max-width:720px){
    .topbar{ left:12px; transform:none; width:calc(100% - 24px) }
    .footer{ left:12px; transform:none; width:calc(100% - 24px) }
    .stage{ margin:90px 18px 120px }
  }
</style>

<script>
/* ---------- DATA - list of cheats (you can edit) ---------- */
const CHEATS = [
  { name: "CALL OF DUTY â€” FECURITY", link: "https://devilstoreguide.github.io/STATUS/" },
  { name: "CALL OF DUTY â€” DULLWAVE", link: "https://devilstoreguide.github.io/STATUS/" },
  { name: "APEX LEGENDS â€” ARCAN", link: "https://devilstoreguide.github.io/STATUS/" },
  { name: "BSS â€” PUBG", link: "https://devilstoreguide.github.io/STATUS/" },
  { name: "ARCAN â€” PUBG", link: "https://devilstoreguide.github.io/STATUS/" },
  { name: "DODO â€” PUBG", link: "https://devilstoreguide.github.io/STATUS/" },
  { name: "IO â€” PUBG", link: "https://devilstoreguide.github.io/STATUS/" }
];

/* ---------- create panels ---------- */
const stage = document.getElementById('stage');

CHEATS.forEach((c, i) => {
  const panel = document.createElement('section');
  panel.className = 'panel';
  panel.innerHTML = `
    <div class="glow"></div>
    <div class="panel-head">
      <div>
        <div class="title"><span class="glitch" data-text="${escapeHtml(c.name)}">${escapeHtml(c.name)}</span></div>
        <div class="desc">Click CHECK to view live status (opens new tab)</div>
      </div>
      <div style="text-align:right">
        <div style="display:flex; gap:10px; align-items:center; justify-content:flex-end;">
          <span class="status-orb green" title="Status indicator (redirect only)"></span>
        </div>
      </div>
    </div>
    <div class="actions">
      <a class="btn" href="${c.link}" target="_blank">CHECK</a>
      <a class="btn ghost" href="mailto:devilstorepvt@gmail.com" title="Contact">CONTACT</a>
    </div>
  `;
  stage.appendChild(panel);
});

/* helper to escape */
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

/* ---------- background grid canvas (cyber city grid) ---------- */
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let W, H, gridOffset = 0;

function resizeCanvas(){
  W = canvas.width = innerWidth;
  H = canvas.height = innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function drawGrid(t){
  ctx.clearRect(0,0,W,H);
  // gradient sky
  const g = ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0, '#031021');
  g.addColorStop(0.5, '#071427');
  g.addColorStop(1, '#02030b');
  ctx.fillStyle = g;
  ctx.fillRect(0,0,W,H);

  // horizon glow
  const hg = ctx.createLinearGradient(0,H*0.6,0,H);
  hg.addColorStop(0, 'rgba(139,92,246,0.02)');
  hg.addColorStop(1, 'rgba(0,240,255,0.02)');
  ctx.fillStyle = hg;
  ctx.fillRect(0,H*0.6,W,H*0.4);

  // perspective grid lines
  ctx.save();
  ctx.translate(W/2, H*0.75);
  ctx.rotate(-0.02);
  const rows = 20;
  const cols = 28;
  gridOffset += 0.8; // speed
  for(let r=0;r<rows;r++){
    const z = (r/rows) * 1200 + (gridOffset % 1200);
    const scale = 1 - (r/rows)*0.9;
    const alpha = 1 - (r/rows)*0.9;
    const y = r * 20;
    ctx.beginPath();
    for(let c=-cols; c<=cols; c++){
      const x = c * 40 * scale;
      const px = x;
      const py = -y * (1 + (r*0.02));
      if(c===-cols) ctx.moveTo(px, py);
      else ctx.lineTo(px, py);
    }
    ctx.strokeStyle = `rgba(0,255,240,${0.08 * alpha})`;
    ctx.lineWidth = 1;
    ctx.stroke();
  }
  // vertical vanishing lines
  for(let c=-cols; c<=cols; c++){
    ctx.beginPath();
    ctx.moveTo(c*40, 0);
    ctx.lineTo(c*3, -H*0.9);
    ctx.strokeStyle = `rgba(139,92,246,0.03)`;
    ctx.lineWidth = 0.8;
    ctx.stroke();
  }
  ctx.restore();
}
let lastTime=0;
function loopGrid(ts){
  const t = ts - lastTime;
  lastTime = ts;
  drawGrid(ts);
  requestAnimationFrame(loopGrid);
}
requestAnimationFrame(loopGrid);

/* ---------- particles (floating sparks) ---------- */
const pc = document.getElementById('particles');
const pctx = pc.getContext('2d');
let PW = pc.width = innerWidth, PH = pc.height = innerHeight;
window.addEventListener('resize', ()=>{ PW = pc.width = innerWidth; PH = pc.height = innerHeight; });

const particles = [];
for(let i=0;i<90;i++){
  particles.push({
    x: Math.random()*PW,
    y: Math.random()*PH,
    vx: (Math.random()-0.5)*0.2,
    vy: -0.2 - Math.random()*0.6,
    size: Math.random()*2.2 + 0.6,
    life: Math.random()*200 + 100,
    hue: Math.random()*360
  });
}

function drawParticles(){
  pctx.clearRect(0,0,PW,PH);
  for(const p of particles){
    p.x += p.vx;
    p.y += p.vy;
    p.life -= 1;
    if(p.life<0 || p.y < -20 || p.x < -40 || p.x > PW+40){
      // respawn bottom
      p.x = Math.random()*PW;
      p.y = PH + Math.random()*80;
      p.vx = (Math.random()-0.5)*0.3;
      p.vy = -0.6 - Math.random()*0.8;
      p.size = Math.random()*2.5 + 0.4;
      p.life = Math.random()*200 + 120;
      p.hue = 180 + Math.random()*120;
    }
    const grad = pctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.size*6);
    grad.addColorStop(0, `rgba(0,255,200,${0.9})`);
    grad.addColorStop(0.3, `rgba(139,92,246,${0.2})`);
    grad.addColorStop(1, 'rgba(0,0,0,0)');
    pctx.fillStyle = grad;
    pctx.beginPath();
    pctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    pctx.fill();
  }
  requestAnimationFrame(drawParticles);
}
requestAnimationFrame(drawParticles);

/* ---------- optional: small scan flicker on panels ---------- */
setInterval(()=> {
  document.querySelectorAll('.panel .glow').forEach(g => {
    g.style.opacity = (Math.random()*0.18 + 0.04).toFixed(2);
  });
}, 400);

/* ---------- small title glitch animation ---------- */
setInterval(()=> {
  document.querySelectorAll('.title .glitch').forEach(el=>{
    const shift = (Math.random()*6-3).toFixed(1);
    el.style.transform = `translateX(${shift}px)`;
    setTimeout(()=> el.style.transform = '', 120 + Math.random()*120);
  });
}, 420);

/* ---------- NOTES: 
   - Panels have CHECK buttons that open your STATUS link in a new tab.
   - If you want any panel to use a red orb instead of green, we can set class .red on .status-orb.
   - Edit CHEATS data at the top to change items or links.
---------- */
</script>
